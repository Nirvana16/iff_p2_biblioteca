<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
	
<section layout:fragment="conteudo">
	<div layout:include="MensagemGeral"></div>

	<form class="form-horizontal" method="POST" th:action="@{/editoras}"
		th:object="${editora}">
		<div layout:include = "MensagemErro"></div>
 		

		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title aw-titulo-panel">Cadastrar Editora</h1>
					<a class="btn btn-link aw-link-panel" th:href="@{/editoras}">Voltar
						para pesquisa</a>
				</div>
			</div>

			<div class="panel-body">
				<input type="hidden" th:field="*{idEditora}" />

				<div class="form-group"
					th:classappend="${#fields.hasErrors('nome')} ? has-error">
					<label for="nome" class="col-sm-2 control-label">Raz√£o Social</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="nome" th:field="*{nome}" />
					</div>
				</div>
				
				<div class="form-group"
					th:classappend="${#fields.hasErrors('telefone')} ? has-error">
					<label for="nome" class="col-sm-2 control-label">Telefone:</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="telefone" th:field="*{telefone}" />
					</div>
				</div>		

				
				<div class="form-group"
					th:classappend="${#fields.hasErrors('cnpj')} ? has-error">
					<label for="nome" class="col-sm-2 control-label">CNPJ</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="cnpj"
							th:field="*{cnpj}" />
					</div>
				</div>
				
				<div class="form-group"
					th:classappend="${#fields.hasErrors('endereco')} ? has-error">
					<label for="nome" class="col-sm-2 control-label">Endereco</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="endereco"
							th:field="*{endereco}" />
					</div>
				</div>				

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary navbar-inverse">Salvar</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>
</html>
