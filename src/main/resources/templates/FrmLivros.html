<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
	
<section layout:fragment="conteudo">
	<div layout:include="MensagemGeral"></div>

	<form class="form-horizontal" method="POST" th:action="@{/livros}"
		th:object="${livro}">
		<div layout:include = "MensagemErro"></div>
 		

		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title aw-titulo-panel">Cadastrar Livro</h1>
					<a class="btn btn-link aw-link-panel" th:href="@{/livros}">Voltar para pesquisa</a>
				</div>
			</div>

			<div class="panel-body">
				<input type="hidden" th:field="*{idLivro}" />

				<div class="form-group"
					th:classappend="${#fields.hasErrors('nomeL')} ? has-error">
					<label for="nomeL" class="col-sm-2 control-label">Titulo do Livro</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="nomeL"
							th:field="*{nomeL}" />
					</div>
				</div>
				
				<div class="form-group"
					th:classappend="${#fields.hasErrors('dataL')} ? has-error">
					<label for="dataL" class="col-sm-2 control-label">Data de Lan√ßamento</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="dataL"
							th:field="*{dataL}" data-provide="datepicker"
							data-date-format="dd/mm/yyyy" data-date-language="pt-BR"
							data-date-autoclose="true" data-date-today-highlight="true"
							data-date-orientation="bottom" />

					</div>
				</div>

				<div class="form-group"
					th:classappend="${#fields.hasErrors('valor')} ? has-error">
					<label for="valor" class="col-sm-2 control-label">Valor</label>
					<div class="col-sm-2">

						<input type="text" class="form-control js-currency" id="valor" th:field="*{valor}" />

					</div>
				</div>
				
				<div class="form-group"
					th:classappend="${#fields.hasErrors('isbn')} ? has-error">
					<label for="nomeL" class="col-sm-2 control-label">ISBN</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="isbn"
							th:field="*{isbn}" />
					</div>
				</div>
				
				
				<div class="form-group"
					th:classappend="${#fields.hasErrors('editora')} ? has-error">
					<label for="escritor" class="col-sm-2 control-label">Editora:</label>
					<div class="col-sm-2">
						<select class="form-control input-sm" th:field="*{editora}">
							<option value="">Selecione uma Editora</option>
							<option th:each="editora : ${editora}" th:value="${editora.idEditora}"
							th:text="${editora.nome}"></option>
						</select>
					</div>
				</div>
				
				<div class="form-group"
					th:classappend="${#fields.hasErrors('escritor')} ? has-error">
					<label for="escritor" class="col-sm-2 control-label">Escritor</label>
					<div class="col-sm-2">
						<select class="form-control input-sm" th:field="*{escritor}">
							<option value="">Selecione um Autor</option>
							<option th:each="escritor : ${escritor}" th:value="${escritor.idEscritor}"
							th:text="${escritor.nome}"></option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary navbar-inverse">Salvar</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>
</html>
